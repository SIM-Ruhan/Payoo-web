<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
<!-- Tailwind + Daisy -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- Font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<!-- Font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
          font-family: "Outfit", sans-serif;
    }
</style>
</head>
<body class="min-h-screen max-w-md bg-[#F4F5F7] mx-auto">
    
<div class="logo w-3xs mx-auto pt-52">
    <img src="assets/Logo-full.png" alt="">
</div>

<div class="form pt-8 flex flex-col items-center">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#080808] font-medium mb-1">Mobile Number</label>
          <input id="input-number" type="number" maxlength="11" minlength="11" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-2" placeholder="Enter your number" />
          <label class="label text-[#080808] font-medium mb-1">4 Digit Pin</label>
          <input id="input-pin" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1" placeholder="Enter 4 Digit Pin" />
        
          <button id="login-btn" class="btn bg-[#3B25C1] mt-4 text-white rounded-4xl text-xl font-semibold py-5">Login</button>
        </fieldset>
      </div>
    </div>
</div>


<script src="./script/login.js"></script>

</body>
</html>
