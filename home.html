<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
<!-- Tailwind + Daisy -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- Font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<!-- Font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
          font-family: "Outfit", sans-serif;
    }
</style>
</head>
<body class="min-h-screen max-w-md bg-[#F4F5F7] mx-auto">
    <!-- Header -->
   <header class="border border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
<div class="left flex gap-1">
    <div class="logo w-[60px]">
        <img src="./assets/logo.png" alt="">
    </div>
    <div class="balance-info">
        <p class="text-neutral-500">Available Balance: </p>
        <h2 class="font-bold text-xl">
            $<span id="balance">50000</span>
        </h2>
    </div>
</div>
<div class="right">
    <a href="./index.html" class="btn btn-soft border-gray-400">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
    </a>
</div>
    </section>
   </header>

   <!-- Banner -->
    <section class="w-11/12 mx-auto space-y-5">
<h2 class="leading-8 text-2xl font-bold pt-8">Welcome to Pay<span class="text-[#7460FF]">oo</span></h2>
<p class="text-[#08080860]">Enjoy easy and convenient financial services with us. Cashout charge is very low</p>  

<div class="buttons grid grid-cols-3 gap-3">
    <button class="btn flex-col h-full py-4 btn-soft" onclick="showOnly('add-money')">
        <img src="./assets/opt-1.png" alt="">
        <p>Add Money</p>
    </button>
    <button class="btn flex-col h-full py-4 btn-soft" onclick="showOnly('cashout')">
        <img src="./assets/opt-2.png" alt="">
        <p>Cashout</p>
    </button>
    <button class="btn flex-col h-full py-4 btn-soft" onclick="showOnly('money-transfer')">
        <img src="./assets/opt-3.png" alt="">
        <p>Money Transfer</p>
    </button>
    <button class="btn flex-col h-full py-4 btn-soft" onclick="showOnly('get-bonus')">
        <img src="./assets/opt-4.png" alt="">
        <p>Get Bonus</p>
    </button>
    <button class="btn flex-col h-full py-4 btn-soft" onclick="showOnly('paybill')">
        <img src="./assets/opt-5.png" alt="">
        <p>Pay Bill</p>
    </button>
    <button onclick="showOnly('history')" class="btn flex-col h-full py-4 btn-soft">
        <img src="./assets/opt-6.png" alt="">
        <p>Transactions</p>
    </button>
</div>
</section>

<!-- Add Money -->
<section id="add-money" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-xl font-bold">Add Money</h2>
<div class="form pt-2 flex flex-col items-center">
    <div class="card bg-base-100 w-full shadow-xl">
      <div class="card-body">
        <fieldset class="fieldset">
<label class="label text-[#080808] font-medium mb-1">Select a Bank</label>

            <select class="select w-full bg-[#F4F5F7] rounded-full mb-1" id="add-money-bank">
  <option disabled selected>Pick a Bank</option>
  <option value="DBBL">DBBL</option>
  <option value="IFIC">IFIC</option>
  <option value="City Bank">City Bank</option>
</select>
          <label class="label text-[#080808] font-medium mb-1">Bank Account  Number</label>
          <input id="add-money-number" type="number" maxlength="11" minlength="11" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-2 w-full" placeholder="Enter bank account number" />
          <label class="label text-[#080808] font-medium mb-1">Amount to add</label>
          <input id="add-money-amount" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter amount to withdraw" />
          <label class="label text-[#080808] font-medium mb-1">Pin Number</label>
          <input id="add-money-pin" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter 4 Digit Pin" />
        
          <button id="add-money-btn" class="btn bg-[#3B25C1] mt-4 text-white rounded-4xl text-xl font-semibold py-5">Add Money</button>
        </fieldset>
      </div>
    </div>
</div>

</section>

<!-- Cashout -->

<section id="cashout" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-xl font-bold">Cashout</h2>
<div class="form pt-2 flex flex-col items-center">
    <div class="card bg-base-100 w-full shadow-xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#080808] font-medium mb-1">Agent Number</label>
          <input id="input-number" type="number" maxlength="11" minlength="11" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-2 w-full" placeholder="Enter 11 digit agent number" />
          <label class="label text-[#080808] font-medium mb-1">Amount</label>
          <input id="input-amount" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter amount to withdraw" />
          <label class="label text-[#080808] font-medium mb-1">Pin Number</label>
          <input id="cashout-pin" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter 4 Digit Pin" />
        
          <button id="cashout-btn" class="btn bg-[#3B25C1] mt-4 text-white rounded-4xl text-xl font-semibold py-5">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
</div>

</section>


<!-- Transfer money -->
 <section id="money-transfer" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-xl font-bold">Transfer Money</h2>
<div class="form pt-2 flex flex-col items-center">
    <div class="card bg-base-100 w-full shadow-xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[#080808] font-medium mb-1">User Account Number</label>
          <input id="money-transfer-number" type="number" maxlength="11" minlength="11" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-2 w-full" placeholder="Enter 11 digit agent number" />
          <label class="label text-[#080808] font-medium mb-1">Amount</label>
          <input id="money-transfer-amount" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter amount to transfer" />
          <label class="label text-[#080808] font-medium mb-1">Pin Number</label>
          <input id="money-transfer-pin" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter 4 Digit Pin" />
        
          <button id="money-transfer-btn" class="btn bg-[#3B25C1] mt-4 text-white rounded-4xl text-xl font-semibold py-5">Send Now</button>
        </fieldset>
      </div>
    </div>
</div>

</section>

<!-- Get Bonus -->

<section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-xl font-bold">Get Bonus</h2>
<div class="bg-base-100 p-5 rounded-xl">
    <h3 class="font-semibold">Currently <span class="text-red-600"> NO </span> Bonus Available</h3>
</div>

</section>

<!-- Pay Bill -->
 <section id="paybill" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-xl font-bold">Pay Bill</h2>
<div class="form pt-2 flex flex-col items-center">
    <div class="card bg-base-100 w-full shadow-xl">
      <div class="card-body">
        <fieldset class="fieldset">
<label class="label text-[#080808] font-medium mb-1">Select to Pay</label>

            <select class="select w-full bg-[#F4F5F7] rounded-full mb-1" id="paybill-bank">
  <option disabled selected>Select Bank</option>
  <option value="DBBL">DBBL</option>
  <option value="IFIC">IFIC</option>
  <option value="City Bank">City Bank</option>
</select>
          <label class="label text-[#080808] font-medium mb-1">Biller Account  Number</label>
          <input id="paybill-number" type="number" maxlength="11" minlength="11" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-2 w-full" placeholder="Enter biller account number" />
          <label class="label text-[#080808] font-medium mb-1">Amount to pay</label>
          <input id="paybill-amount" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter amount to pay" />
          <label class="label text-[#080808] font-medium mb-1">Pin Number</label>
          <input id="paybill-pin" type="number" maxlength="4" class="input p-5 rounded-4xl bg-[#F4F5F7] mb-1 w-full" placeholder="Enter 4 Digit Pin" />
        
          <button id="paybill-btn" class="btn bg-[#3B25C1] mt-4 text-white rounded-4xl text-xl font-semibold py-5">Pay Now</button>
        </fieldset>
      </div>
    </div>
</div>

</section>

<!-- Transaction History -->

<section id="history" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Transactions</h2>
    <div class="space-y-5" id="history-container">
        
    </div>
</section>

<script src="./script/machine.js"></script>
<script src="./script/addmoney.js"></script>
<script src="./script/cashout.js"></script>
<script src="./script/moneyTransfer.js"></script>
<script src="./script/paybill.js"></script>


</body>
</html>
